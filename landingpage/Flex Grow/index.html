<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução - Flex Grow</title>
    <style>
      .flex-container {
        display: flex;
        border: 2px solid black;
        max-width: 300px;
      }
      .item {
        background-color: orange;
        margin: 5px;
        padding: 10;
        text-align: center;
        color: white;
      }
      .fg0 {
        flex-grow: 0;
      }
      .fg1 {
        flex-grow: 1;
      }
      .fg2 {
        flex-grow: 2;
      }
      .fg3 {
        flex-grow: 3;
      }
      .fg4 {
        flex-grow: 4;
      }
    </style>
  </head>
  <body>
    <p>flex-grow: 0</p>
    <div class="flex-container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>
    <p>flex-grow: 1</p>
    <div class="flex-container">
      <div class="item fg1">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>

    <p>flex-grow: 2</p>
    <div class="flex-container">
      <div class="item fg1">A</div>
      <div class="item fg2">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>

    <p>flex-grow: 3</p>
    <div class="flex-container">
      <div class="item fg1">A</div>
      <div class="item fg2">B</div>
      <div class="item fg3">C</div>
      <div class="item">D</div>
    </div>

    <p>flex-grow: 4</p>
    <div class="flex-container">
      <div class="item fg1">A</div>
      <div class="item fg2">B</div>
      <div class="item fg3">C</div>
      <div class="item fg4">D</div>
    </div>
  </body>
</html>
