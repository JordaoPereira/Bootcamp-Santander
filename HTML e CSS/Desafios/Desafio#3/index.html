<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone.png" alt="cellphone">
        </div>
        <div class="instagram-container">
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="instagram">
                <div class="profile-photo">
                    <img src="./img/51631851211_bc3d5f4154_k.jpg" alt="profile" width="70px">
                </div>
                <a href="#" class="instagram-login">Continuar como laerciosergipe</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"><strong>Não é Láercio?</strong></p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Obter a aplicação</p>
                <div class="download">
                    <img src="./img/applestore.png" alt="applestore" class="photo-apple">
                    <img src="./img/googleplay.png" alt="googleplay" class="photo-google">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
